<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="text-results">
        <p id="text-result">Winner: <span id="txt-result"> </span></p>
    </div>

    <div class="choices">
        <button class="choice" data-selection="Paper" id="paperBtn">✋🏽​ </button>
        <button class="choice" data-selection="Rock" id="rockBtn">👊🏽​​ </button>
        <button class="choice" data-selection="Scissors" id="scissorsBtn">✌🏽​</button>
    </div>

    <div id="results">
        <div id="your-points-sec">Your points: <span id="your-points">0</span></div>
        <div id="computer-points-sec">Computer points: <span id="computer-points">0</span></div>
        <div id="ties-sec">Ties: <span id="ties-points">0</span></div>
    </div>

    <div class="btn-try">
         <button id="playagain-btn">Try again!</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
